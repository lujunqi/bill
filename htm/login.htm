<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style type="text/css">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登陆</title>
</head>
<body>
<div class="main" style="width:600px;">
  <div class="head"> <img src="images/back.png" width="24" height="42" align="middle" >
    <div style="MARGIN-RIGHT: auto; MARGIN-LEFT: auto; width:80%; float:right"> <img src="images/logo.png" width="239" height="53" align="middle"> <img src="images/login_12.png" width="64" height="31" align="middle"> </div>
  </div>
  <div style="clear:both;"></div>
  <div style=" height:4px; background:#003366;"></div>
  <div class="body">
    <div class="form">
      <div style="height:40px;"></div>
      <div class="form-item" style="height:60px; text-align:left;">

		<input type="password" style="position:absolute;" placeholder="请输入用户名/手机">
		<img src="images/login_18.png" style="position:absolute;width:30px; height:35px; margin-left:10px; margin-top:3px;">
      </div>
      <div class="form-item" style="height:60px; text-align:left;">
	    
        <input type="password" style="position:absolute;" placeholder="请输入密码">
		<img src="images/login_22.png" style="position:absolute;width:30px; height:35px; margin-left:10px; margin-top:3px;">
      </div>

      <div class="form-item" style="height:60px;">
        <p style="float:right;"> <img src="images/genimage.jpg" width="100" height="40" align="absmiddle" > </p>
        <p style="width:256px; float:left; background:#00CC99; text-align:left;">
          <input type="text" style=" width:256px;position:absolute;" placeholder="请输入验证码">
          <img src="images/login_28.png" style="position:absolute;width:30px; height:35px; margin-left:10px; margin-top:3px;"> </p>
      </div>
      <p style="clear:both;"></p>
      <div style="text-align:left;  width:400px; color:#FF0000 ; margin:auto;"> <img src="images/login_36.png" width="28" height="23" align="bottom"> 您输入的验证码错误 </div>
      <div style="margin-top:44px;">
        <input type="button" value="点击登陆" style="background:#CC6600; color:#FFFFFF; width:400px; height:44px; line-height:44px;
	border:0;">
        <div style="text-align:left; width:60%; color:#FF0000 ; margin:auto;">
          <div style="color:#FF0000; float:left">我要注册</div>
          <div style="float:right;">忘记密码？</div>
        </div>
      </div>
      <div style="height:40px;"></div>
    </div>
  </div>
</div>
