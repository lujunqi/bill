<script>
$(init);
function init(){
	$("#menu").show();
	$("#more").click(function(){
		if($("#menu").is(':hidden')){
		$("#menu").show();
		}else{
		$("#menu").hide();
		}
	});
	
	$("#menu2 li[name=jb]").css("border-bottom","#FF0000 solid 1px");
	$("#content section").hide();
	$("#jb").show();
		$("#menu2 li").click(function(){
		$("#menu2 li").css("border-bottom","");
		$(this).css("border-bottom","#FF0000 solid 1px");

		$("#content section").hide();
		$("#"+$(this).attr("name")).show();
	});
	
}

</script>
