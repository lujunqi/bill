<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/css.css" />
<link rel="stylesheet" type="text/css" href="css/ns-default.css" />
<link rel="stylesheet" type="text/css" href="css/ns-style-attached.css" />

<script src="js/modernizr.custom.js"></script>
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>完善资料</title>
</head>
<body>
<div class="main">
  <div class="head">
    <div style="float:left; height:42px; line-height:42px;"> <img src="images/back.png" width="24" height="42" align="middle" > </div>
    <div style="MARGIN-RIGHT: auto; MARGIN-LEFT: auto; width:80%; float:right"> <img src="images/logo.png" width="239" height="53" align="middle"> <img src="images/upInfo_06.png" width="124" height="30" align="middle"> </div>
  </div>
  <div style="clear:both;"></div>
  <div style=" height:4px; background:#003366;"></div>
  <!--body-->
  <div class="body">
  <div style="height:40px;"></div>
    <div class="form-item" >
      <input name="text" type="text"  placeholder="输入您的真实姓名">
    </div>
	<div class="form-item" >
      <input name="text" type="text"  placeholder="输入18位的身份证号">
    </div>
	<div class="form-item" >
      <input name="text" type="button" value="上传身份证（正面）" style=" color:#FFFFFF; background:#006699; border:0;">
    </div>
	<div class="form-item" >
      <input name="text" type="button" value="上传身份证（背面）" style=" color:#FFFFFF; background:#006699; border:0;">
    </div>
	
    <div class="form-item" >
      <input type="text" style="width:40%;" placeholder="136******">
      <input type="button" style="background:#FFFFFF;  border:solid 1px #CCCCCC; width:20%; " value="获取短信">
      <div style=" color:#FF0000"> <img src="images/login_36.png" width="28" height="23" align="bottom"> 您输入的手机号已注册！ </div>
    </div>
    <div class="form-item" >
      <input type="text"  placeholder="输入短信验证码">
    </div>
    <div style="margin-top:44px;">
      <input type="button" value="提 交" id="btn_reg" style="background:#999999; color:#ffffff; width:60%; height:44px; line-height:44px;
	border:0;">
    </div>
	<div style="height:40px;"></div>
  </div>
</div>
<script src="js/classie.js"></script>
<script src="js/notificationFx.js"></script>
<script>

(function() {
	var bttn = document.getElementById( 'btn_reg' );
	bttn.disabled = false;
	bttn.addEventListener( 'click', function() {
		var notification = new NotificationFx({
		message : '<span class="icon icon-calendar"></span><p>恭喜您！成功注册招商健康平台，为了更方便管理您的健康档案，请<a href="#">完善资料</a>.</p>',
		layout : 'attached',
		effect : 'bouncyflip',
		type : 'notice', // notice, warning or error
		onClose : function() {
		bttn.disabled = false;
		}
		});
		notification.show();
	});
})();
</script>
</body>
</html>
