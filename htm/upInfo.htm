<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/css.css" />
<link rel="stylesheet" type="text/css" href="css/ns-default.css" />
<link rel="stylesheet" type="text/css" href="css/ns-style-attached.css" />
<script src="js/modernizr.custom.js"></script>
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>完善资料</title>
</head>
<body>
<div class="main">
  <div class="head"> <img src="images/back.png" width="24" height="42" align="middle" >
    <div style="MARGIN-RIGHT: auto; MARGIN-LEFT: auto; width:80%; float:right"> <img src="images/logo.png" width="239" height="53" align="middle"> <img src="images/upInfo_06.png" width="124" height="30" align="middle"> </div>
  </div>
  <div style="clear:both;"></div>
  <div style=" height:4px; background:#003366;"></div>
  <!--body-->
  <div class="body">
  	<div class="form">
    <div style="height:10px;"></div>
    <div class="form-item" style="height:42px; background:#FFFFFF;border:solid 1px #CCCCCC;
border-radius: 8px;">
      <input type="text" style=" width:90%; border:0px;  margin-left:10px; height:40px; " placeholder="输入您的真实姓名">
    </div>
	<div class="form-item" style="height:42px; background:#FFFFFF;border:solid 1px #CCCCCC;
border-radius: 8px;">
      <input type="text" style=" width:90%; border:0px;  margin-left:10px; height:40px; " placeholder="输入18位的身份证号">
    </div>
	<div class="form-item" >
      <input name="text" type="button" value="上传身份证（正面）" style=" height:42px;width:100%; color:#FFFFFF; background:#006699; border:0;">
    </div>
	<div class="form-item" >
      <input name="text" type="button" value="上传身份证（背面）" style="height:42px;width:100%;color:#FFFFFF; background:#006699; border:0;">
    </div>
	
	<div class="form-item" style="">
        <input type="text" style=" width:45%;height:42px; background:#FFFFFF;border:solid 1px #CCCCCC;
border-radius: 8px; padding-left:10px" placeholder="136......">
       <input type="button" style=" width:48%;height:42px; background:#ccc; color:#999;border:solid 1px #CCCCCC;
border-radius: 8px;" value="获取短信验证码">
      </div>
	  <div class="form-item" style="height:42px; background:#FFFFFF;border:solid 1px #CCCCCC;
border-radius: 8px;">
        <input type="text" style=" width:80%; border:0px;  margin-left:10px; height:40px; " placeholder="...">
      </div>
	  
	  <div class="form-item" >
	<input type="button" style="width:100%;background:#CC6633; color:#fff;border:solid 1px #CCCCCC;
border-radius: 8px; height:45px; line-height:45px;" value="提    交" id="btn_reg">
	</div>
	</div>
  </div>
</div>
<script src="js/classie.js"></script>
<script src="js/notificationFx.js"></script>
<script>

(function() {
	var bttn = document.getElementById( 'btn_reg' );
	bttn.disabled = false;
	bttn.addEventListener( 'click', function() {
		var notification = new NotificationFx({
		message : '<span class="icon icon-calendar"></span><p>恭喜您！成功注册招商健康平台，为了更方便管理您的健康档案，请<a href="#">完善资料</a>.</p>',
		layout : 'attached',
		effect : 'bouncyflip',
		type : 'notice', // notice, warning or error
		onClose : function() {
		bttn.disabled = false;
		}
		});
		notification.show();
	});
})();
</script>
</body>
</html>
